<ion-view title="Movies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <section class="container isotope">
      <article class="brick" ng-class="{ 'width2' : ($index+1)%3==0 }" ng-repeat="movie in movies" href="/app/movies/{{movie._id}}/{{movie.slug}}">
        <a href="/app/movies/{{movie._id}}/{{movie.slug}}">
          <figure>
            <img ng-src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}" alt="{{movie.name}}">
            <figcaption></figcaption>
          </figure>
          <h3>{{movie.title}}</h3>
        </a>
      </article>
    </section>
  </ion-content>
</ion-view>
