<ion-view title="{{actor.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>{{actor.name}}</h1>
    <ion-list>
      <ion-item ng-repeat="movie in actor.movies" href="#/app/movies/{{movie.title}}">
        {{movie.title}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
