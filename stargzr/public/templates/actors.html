<ion-view title="Actors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="actor in actors" href="/app/actors/{{actor._id}}">
        {{actor.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
